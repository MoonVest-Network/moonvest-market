type Marketplace @model @auth(rules: [{allow: public}]) 
@key(name: "popularity",
fields: ["likes", "popularity"],
queryField: "popularity")
{
  id: ID!
  collectionAddress: String
  name: String
  description: String
  image: String
  likes: Int
  popularity: Float
  url: String
  properties: AWSJSON
  walletAddress: String
  collectionID: Int
  tokenID: Int
  tokenIndex: Int
  ownerAddress: String
  creatorAddress: String
}
 