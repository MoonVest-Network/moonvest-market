type Collection @model @auth(rules: [{allow: public}]) 
  @key(fields: ["blockChain", "collectionID"]) 
  @key(name: "address", fields: ["blockChain", "address"], queryField: "address")
{
  blockChain: String!
  collectionID: Int!
  address: String
  name: String
  description: String
}

type Nft @model @auth(rules: [{allow: public}]) 
  @key(fields: ["collectionID", "tokenID"])  
{
  collectionID: Int!
  tokenID: Int!
  tokenIndex: Int
  name: String
  description: String
  image: String
  url: String
  properties: AWSJSON
  likes: Int
  popularity: Int 
  ownerAddress: String
  creatorAddress: String
}

type Marketplace @model @auth(rules: [{allow: public}]) @key(name: "popularity", fields: ["likes", "popularity"], queryField: "popularity") {
  id: ID!
  collectionAddress: String
  name: String
  description: String
  image: String
  likes: Int
  popularity: Float
  url: String
  properties: AWSJSON
  walletAddress: String
  collectionID: Int
  tokenID: Int
  tokenIndex: Int
  ownerAddress: String
  creatorAddress: String
}
 